<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            height: 100vh;
            margin: 0;
            background-color: #f8eded;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .container {
            display: none;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        .button {
            padding: 10px 20px;
            background-color: #ff6f91;
            border: none;
            color: white;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        h1 {
            color: #ff6f91;
        }

        p {
            color: #555;
        }

        img {
            max-width: 300px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="intro">
        <h1>Click the button for a special surprise!</h1>
        <button class="button" onclick="showMessage()">Click Me</button>
    </div>

    <div class="container" id="surpriseMessage">
        <h1>You're my everything ‚ù§Ô∏è</h1>
        <p>Aku hanya mau bilangg, semangatt kuliahnya yaa sayangku!!, dont worry about me yaa?, because . I love you! üíï</p>
        <!-- Tambahkan foto di sini -->
        <img src="foto-pacar.jpg.jpeg" alt="A special moment with you">

    <script>
        function showMessage() {
            document.querySelector('.intro').style.display = 'none';
            document.getElementById('surpriseMessage').style.display = 'block';
        }
    </script>

</body>
</html>
